<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
  <title>Document</title>
</head>
<body>
  <!-- Hacer un stream deck con 6 botones, 3 de ellos van a ser paisajes y los otros 3 colores-->
  <!-- Al hacer click en alguno de los mostrar la imagen correspondiente a cada imagen en el visualizador -->
  <!-- Al hacer click en alguno de los colores cambiar el color del borde del visualizador -->
  <!-- En esta pagina encuentran info de como cambiar el src de una imagen usando js https://bit.ly/3MBxQqQ -->
  
  <img id="visualizador" height="600" width=800 src="" alt="Imagen del animal">
  <div id="stream_deck">
    <div id="paisajes">
      <button class="boton" data-valor="paisajeUno">PAISAJE 1</button>
      <button class="boton" data-valor="paisajeDos">PASIAJE 2</button>
      <button class="boton" data-valor="paisajeTres">PAISAJE 3</button>
    </div>
    <div id="colores">
      <button class="boton" data-valor="colorUno">COLOR 1</button>
      <button class="boton" data-valor="colorDos">COLOR 2 </button>
      <button class="boton" data-valor="colorTres">COLOR 3</button>
    </div>
  </div>
</body>
</html>
